<html>  
    <head>
        <title>Testing Page</title>
        <script>
        window.onload = function() {
            let d = new Date();
            let year = d.getFullYear();
            let month = ("0"+(d.getMonth() +1)).slice(-2);
            let day = ("0"+d.getDate()).slice(-2);
            const date = [year,month,day].join("-");
            document.getElementById("date").value = date;
            //check if date changed
            //console.log(document.getElementById("date").value);
        };
        </script>
    </head>
<body>  
    <section>
    <h1>Post Form</h1>
    <form action="http://localhost:8000/orders" method="POST"> 
        Title: <input type="text" name="title"><br>
        <input id="date" type="hidden" name="date">  
        <label>Choose a model:</label> 
        <select name="type">
            <option value="GalaxyS20">GalaxyS20</option>
            <option value="iPhone13">iPhone13</option>
            <option value="Lumia8">Lumia8</option>
            <option value="OnePlus8">OnePlus8</option>
        </select> <br>
        Name: <input type="text" name="customer"> <br>
        <input type="submit" value="Submit">  
    </form>  
    </section>

</body>  
</html>
